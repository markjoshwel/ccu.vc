version: '3.8'

services:
  ccu-server:
    image: ccu-server:2026.1.19
    container_name: ccu-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ccu-client:
    image: ccu-client:2026.1.19
    container_name: ccu-client
    ports:
      - "3001:80"
    depends_on:
      - ccu-server
    restart: unless-stopped
